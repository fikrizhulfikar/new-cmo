<html id="ng-app" ng-app="Alt" xmlns:ng="http://angularjs.org">
	<head lang="en">
		<meta charset="utf-8">

		<link rel="shortcut icon" href="favicon.ico">

			<link type="text/css" rel="stylesheet" media="all" href="asset/css/style-ie8.css">

	</head>
	<body class="login" data-ng-class="{true:'page-header-fixed page-sidebar-closed-hide-logo page-content-white', false: 'login'}[template == 'content']">
		<div class="page-header navbar navbar-fixed-top" data-ng-show="template == 'content'">
			<!-- BEGIN HEADER INNER -->
			<div class="page-header-inner">
				<div class="page-logo">
					<a class="dashboard-link" data-ng-href="{{ alt.baseUrl }}dashboard" >
						<img src="asset/img/logo.png" alt="logo" width="20" class="logo-default" style="margin-top: -3px">
						{{ alt.description }}
					</a>
					<div class="menu-toggler sidebar-toggler" data-ng-click="toggleMenu()"></div>
				</div>

				<div class="top-menu">
					<ul class="nav navbar-nav pull-right">
						<!--<li id="top-menu-usermanual" style="margin-top: -1vh">-->
							<!--<a class="" data-ng-href="{{alt.serverUrl}}upload/usermanual/{{$auth.userdata.usergroupname}}.pdf" target="_blank" >-->
								<!--<img alt="" class="img-profile img-circle" src="asset/img/icondm.png">-->
								<!--<span class="username">User Manual</span>-->
							<!--</a>-->
						<!--</li>-->
						<!--<li id="top-menu-dm" style="margin-top: -1vh">-->
							<!--<a class="" data-ng-href="{{alt.cmisUrl}}share" target="_blank" >-->
								<!--<img alt="" class="img-profile img-circle" src="asset/img/icondm.png">-->
								<!--<span class="username"> Document Management</span>-->
							<!--</a>-->
						<!--</li>-->
						<li class="dropdown">
                            <div class="notify" style="margin-top:27%" data-ng-show="!$notification.isfinished">
                                <i class="fa fa-spinner fa-pulse fa-inverse fa-3x fa-fw"></i>
                                <span class="sr-only">Loading...</span>
                            </div>
                            <a data-toggle="dropdownindex" class="notify" data-ng-show="$notification.isfinished">
								<i class="fa fa-bell" style="color: #FFF"></i>
								<span class="label label-sm label-warning notif">{{$notification.count || '0'}}</span>
							</a>
							<ul class="dropdown-content dropdown-menu dropdown-menu-default" id="top-menu-notif" data-ng-show="$notification.isfinished">
								<div data-alt-component="alt/notification" data-scope="notif" style="padding-top: 10px; padding-bottom: 10px;"></div>
							</ul>
						</li>
						<li class="dropdown dropdown-user " id="top-menu-user" style="margin-top: -1vh">
							<a class="" data-toggle="dropdownindex " >
								<img alt="" class="img-profile img-circle" src="asset/img/logo.jpg">
								<span class="username"> {{ $auth.userdata.name }} ({{$auth.userdata.usergroupname}})</span>
								<i class="fa fa-angle-down"></i>
							</a>
							<ul class="dropdown-content dropdown-menu dropdown-menu-default">
								<li>
									<a data-ng-href="{{ alt.baseUrl }}chpass" >
										<i class="fa fa-lock"></i> Ganti Password
									</a>
								</li>
                                <li>
									<a data-ng-href="{{ alt.baseUrl }}chrole">
										<i class="fa fa-certificate"></i> Ganti Peran
									</a>
								</li>
								<li>
									<a data-ng-href="{{ alt.baseUrl }}auth/logout">
										<i class="fa fa-power-off"></i> Logout
									</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="clearfix" data-ng-if="template == 'content'"></div>
		<div class="page-container" data-ng-if="template == 'content'">
			<div class="page-sidebar-wrapper">
				<div id="page-sidebar" class="page-sidebar navbar-collapse collapse">
					<ul class="page-sidebar-menu  page-header-fixed " data-keep-expanded="false" data-auto-scroll="true" data-slide-speed="200" data-ng-include="alt.menuFolder + '/' + alt.menu + '.html'">

					</ul>
				</div>
			</div>

			<div class="page-content-wrapper">
				<div class="page-content">
					<div class="container-fluid" style="position: fixed; right: 0; z-index: 99999; width: 100%; padding-left: 10px; padding-right: 10px">
						<div class="row" data-ng-repeat="item in $alert.items">
							<div class="pull-right col-xs-12 col-sm-10 col-md-6 col-lg-4">
								<div data-alt-transclude="alt/alert" data-scope="item" data-id="{{ $index }}">{{ item.message }}</div>
							</div>
						</div>
					</div>
					<div data-ng-view></div>
				</div>
			</div>
		</div>

		<div data-ng-if="template == 'full'">
			<div class="container">
				<div style="position: fixed; right: 0; z-index: 99999; width: 100%; padding-left: 10px; padding-right: 10px">
					<div class="row">
						<div class="col-md-12" data-ng-repeat="item in $alert.items">
							<div data-alt-transclude="alt/alert" data-scope="item" data-id="{{ $index }}">{{ item.message }}</div>
						</div>
					</div>
				</div>
			</div>
			<div data-ng-view></div>
		</div>

		<div data-alt-component="alt/loading" data-scope="$loading"></div>
		<div data-alt-component="alt/popup" data-scope="$popup"></div>

		<div class="page-footer" data-ng-if="template == 'content'">
			<div class="page-footer-inner" >
				2017 &copy;
				<a href="https://iconpln.co.id/">
					<strong>{{ alt.title }}</strong>
				</a>
				| {{ alt.description }}
			</div>
			<div class="scroll-to-top" style="display: block;">
				<i class="fa fa-arrow-circle-up" onclick="backToTop()"></i>
			</div>
		</div>
		<div class="side-bar" data-ng-if="template == 'content'">

		</div>
		<!--[if (gte IE 9)|(!IE)]> -->
		<script type="text/javascript" src="asset/js/accounting.min.js"></script>
		<script type="text/javascript" src="asset/lib/angular/angular.min.js"></script>
		<script type="text/javascript" src="asset/lib/angular-route/angular-route.min.js"></script>
		<script type="text/javascript" src="asset/lib/angular-sanitize/angular-sanitize.min.js"></script>
		<script type="text/javascript" src="asset/lib/angular-jwt/dist/angular-jwt.min.js"></script>
		<script type="text/javascript" src="asset/lib/store2/dist/store2.min.js"></script>
		<script type="text/javascript" src="asset/lib/ui-select/dist/select.min.js"></script>
		<script type="text/javascript" src="asset/lib/angular-datepicker/dist/angular-datepicker.min.js"></script>

		<!-- <script src="https://use.fontawesome.com/c0effa3638.js"></script> -->
		<script type="text/javascript" src="asset/lib/alt-angularjs/dist/alt.js"></script>
		<script type="text/javascript" src="asset/lib/alt-angularjs/dist/alt/i18n.js"></script>
		<script type="text/javascript" src="asset/lib/alt-angularjs/dist/alt/alert.js"></script>
		<script type="text/javascript" src="asset/lib/alt-angularjs/dist/alt/api.js"></script>
		<script type="text/javascript" src="asset/lib/alt-angularjs/dist/alt/auth.js"></script>
		<script type="text/javascript" src="asset/lib/alt-angularjs/dist/alt/route.js"></script>
		<script type="text/javascript" src="asset/lib/alt-angularjs/dist/alt/validation.js"></script>
		<script type="text/javascript" src="asset/lib/alt-angularjs/dist/alt/export.js"></script>
		<script type="text/javascript" src="component/alt/popup/service.js"></script>
		<script type="text/javascript" src="component/alt/loading/service.js"></script>
		<script type="text/javascript" src="component/alt/notification/service.js"></script>
		<script type="text/javascript" src="config.js"></script>
		<script type="text/javascript" src="init.js"></script>
		<script type="text/javascript" src="asset/lib/requirejs/require.js"></script>
		<script type="text/javascript">
			function backToTop(){
				document.body.scrollTop = document.documentElement.scrollTop = 0;
			}

			requirejs.config({
				urlArgs: alt.urlArgs,
				waitSeconds: 30,
				paths : {
					angular: 'asset/lib/angular/angular.min',
					text: 'asset/lib/requirejs-plugins/lib/text',
					async: 'asset/lib/requirejs-plugins/src/async',
					json: 'asset/lib/requirejs-plugins/src/json'
				}
			});
		</script>
