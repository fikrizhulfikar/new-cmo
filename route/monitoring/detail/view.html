<div data-alt-transclude="alt/toolbar" data-scope="toolbar"></div>
<div data-alt-component="alt/breadcrumb" data-scope="breadcrumb"></div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-left: 0; padding-right: 0">
        <div class="portlet box red-flamingo">
          <div class="portlet-title">
            <div class="caption">
              <strong>Informasi Permohonan & Monitoring Progress</strong>
            </div>
          </div>
          <div class="portlet-body">
            <div class="row">
              <div class="col-md-12">
               <form class="form-horizontal">
                   <div class="form-group">
                       <label class="col-lg-2 col-md-3 col-sm-2 control-label">Unit Pemohon</label>
                       <div class="col-lg-10 col-md-6 col-sm-10">
                           <input type="text" class="form-control" name="UnitPemohon" placeholder="{{action == 'view' ? '' : 'Unit Pemohon'}}" data-ng-model="prapenugasan.data.processVariable.usrPermohonan_namaunit" disabled/>
                       </div>
                   </div>
                   <div class="form-group">
                       <label class="col-lg-2 col-md-2 col-sm-2 control-label">Nomor Surat</label>
                       <div class="col-lg-4 col-md-6 col-sm-10">
                           <input type="text" class="form-control" name="nomorsurat" placeholder="{{action == 'view' ? '' : 'Nomor Surat'}}" data-ng-model="prapenugasan.data.processVariable.usrPermohonan_nomorsurat" data-ng-disabled="action== 'view'"/>
                       </div>
                       <label class="col-lg-2 col-md-2 col-sm-2 control-label">Tanggal Surat</label>
                       <div class="col-lg-4 col-md-6 col-sm-10">
                           <input type="text" date-time auto-close="true" view="date" min-view="date" max-view="year" format="dd MMMM yyyy" watch-direct-changes class="form-control" name="tglsurat" placeholder="{{action == 'view' ? '' : 'Tanggal Surat'}}" data-ng-model="prapenugasan.data.processVariable.usrPermohonan_tglsurat2" data-ng-disabled="action== 'view'"/>
                       </div>
                   </div>
                   <div class="form-group">
                       <label class="col-lg-2 col-md-2 col-sm-2 control-label">Perihal Pekerjaan</label>
                       <div class="col-lg-10 col-md-6 col-sm-10">
                           <textarea rows="2" class="form-control" name="perihal" placeholder="{{action == 'view' ? '' : 'Perihal'}}" data-ng-model="prapenugasan.data.processVariable.usrPermohonan_pekerjaan" data-ng-disabled="action== 'view'"></textarea>
                       </div>
                   </div>
                   <div class="col-md-12">
                                   <div class="form-group">
                                       <div data-alt-component="statuscrm/listinfo" data-scope="datapermohonan"></div>
                                   </div>
                   </div>
                   <div class="row">
                    <div class="col-md-12">
                      <div  data-alt-component="alt/button" data-scope="btncancel"></div>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-left: 0; padding-right: 0">
            <div class="portlet box red-flamingo">
                <div class="portlet-title">
                    <div class="caption">
                        <strong>Informasi Status Flow Proses</strong>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <div data-alt-component="monitoring/timeline/praproyek" data-scope="prapenugasan">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-12">
                            <div class="pull-right" data-alt-component="alt/button" data-scope="btncancel">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
