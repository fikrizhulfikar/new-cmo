<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-left: 0; padding-right: 0">
			<div class="portlet box red-flamingo">
				<div class="portlet-title">
					<div class="caption">
						<i class="fa icon-energy"></i>Master Konstanta
					</div>
					<!--<div class="actions">-->
						<!--<div data-alt-component="alt/button" data-scope="btnadd" class="pull-right"></div>-->
					<!--</div>-->
				</div>
				<div class="portlet-body">
					<div class="row">
						<label class="col-lg-2 col-sm-4 control-label">Periode</label>
										<div class="col-lg-3 col-sm-3">
											<input type="text" date-time auto-close="true" min-view="year" max-view="year" format="yyyy"
											 watch-direct-changes class="form-control" placeholder="Pilih Tahun" data-ng-model="cari.tahun" data-ng-disabled="action == 'view'"/>
										</div>
					</div>
					<hr>
					<div data-alt-transclude="alt/table" data-scope="table"  style="overflow-x: auto">
					    <table class="table table-hover table-responsive table-bordered table-condensed table-striped">
					        <thead>
					        <tr>
					            <th style="width: 40px;">No</th>
								<th style="">Tahun</th>
					            <th style="">Jenis Pembangkit</th>
								<th style="">Harga</th>
					            <th class="text-center" style="width: 120px;">Aksi</th>
					        </tr>
					        </thead>
					        <tr data-ng-repeat="item in table.data | filter:table.filter" data-ng-init="btnedit = btnedit(index, item);
					            btnremove = btnremove(index, item);
					            btnview = btnview(index, item);">
					            <td style="text-align: right;">{{ $index + table.offset + 1 }}.</td>
								<td >{{ item.tahun }}</td>
					            <td>{{ item.jenis_pembangkit }}</td>
								<td align="right">{{ item.harga }}</td>
					            <td class="text-center" style="white-space:nowrap">
					                <div data-alt-component="alt/button" data-scope="btnview" ></div>
					                <!--<div data-alt-component="alt/button" data-scope="btnedit" ></div>-->
					                <!--<div data-alt-component="alt/button" data-scope="btnremove"></div>-->
					            </td>
					        </tr>
					    </table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
