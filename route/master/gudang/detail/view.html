<!-- <div data-alt-component="alt/breadcrumb" data-scope="breadcrumb"></div> -->
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-left: 0; padding-right: 0">
			<div class="portlet box red-flamingo">
				<div class="portlet-title">
					<div class="caption">
						<i class="fa fa-industry"></i>
						<strong data-ng-if="action == 'view'">Data {{unit.name}}</strong>
						<strong data-ng-if="action == 'edit'">Edit Data Gudang {{unit.name}}</strong>
						<strong data-ng-if="action == 'add'">Tambah Data Gudang</strong>
					</div>
				</div>
				<div class="portlet-body">
					<div class="row">
						<div class="col-md-12">
							<form class="form-horizontal" name="form">

								<!-- INPUT UNTUK FORM ADD/EDIT -->
								 <div>
							        <div class="form-group">
							            <label for="name" class="col-lg-2 col-md-2 col-sm-12 control-label">Nama Gudang</label>
										<div class="col-lg-10 col-md-10 col-sm-12">
							                <input type="text" class="form-control" name="name" id="name" placeholder="Nama" data-ng-model="unit.name" data-ng-readonly="action=='view'">
							            </div>
							        </div>
							        <div class="form-group">
							            <label for="sname" class="col-lg-2 col-md-2 col-sm-12 control-label">Singkatan Nama</label>
										<div class="col-lg-10 col-md-10 col-sm-12">
							                <input type="text" class="form-control" name="sname" id="sname" placeholder="Singkatan Unit" data-ng-model="unit.sname" data-ng-readonly="action=='view'">
							            </div>
							        </div>
							        <div class="form-group">
							            <label for="address" class="col-lg-2 col-md-2 col-sm-12 control-label">Alamat</label>
										<div class="col-lg-10 col-md-10 col-sm-12">
							                <textarea class="form-control" name="address" id="address" placeholder="Alamat" data-ng-model="unit.address" data-ng-readonly="action=='view'"></textarea>
							            </div>
							        </div>
							        <div class="form-group">
							            <label for="telp" class="col-lg-2 col-md-2 col-sm-12 control-label">No. Telp</label>
										<div class="col-lg-10 col-md-10 col-sm-12">
							                <input type="text" class="form-control" name="telp" id="telp" placeholder="No. Telp" data-ng-model="unit.telp" data-ng-readonly="action=='view'">
							            </div>
							        </div>
							        <div class="form-group">
							            <label for="fax" class="col-lg-2 col-md-2 col-sm-12 control-label">No. Fax</label>
										<div class="col-lg-10 col-md-10 col-sm-12">
							                <input type="text" class="form-control" name="fax" id="fax" placeholder="No. Fax" data-ng-model="unit.fax" data-ng-readonly="action=='view'">
							            </div>
							        </div>
							    </div>

								<div class="pull-right" data-ng-if="action != 'view'">
									<div data-alt-component="alt/button" data-scope="btnsave"></div>
									<div data-alt-component="alt/button" data-scope="btncancel"></div>
								</div>

								<div class="pull-right" data-ng-if="action == 'view'">
									<div data-alt-component="alt/button" data-scope="btnback"></div>
								</div>
							</form>	
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
