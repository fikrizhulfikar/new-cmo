<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-left: 0; padding-right: 0">
			<div class="portlet box red-flamingo">
				<div class="portlet-title">
					<div class="caption">
						<i class="fa icon-energy"></i>
						<strong data-ng-if="action == 'view'">Data {{unit.name}}</strong>
						<strong data-ng-if="action == 'edit'">Edit Data Unit {{unit.name}}</strong>
						<strong data-ng-if="action == 'add'">Tambah Data Unit</strong>
					</div>
				</div>
				<div class="portlet-body">
					<div class="row">
						<div class="col-md-12">
							<form class="form-horizontal" name="form">

								<!-- INPUT UNTUK FORM ADD/EDIT -->
								 <div>
							        <div class="form-group">
							            <label for="name" class="col-lg-2 col-md-2 col-sm-12 control-label">Nama Unit</label>
										<div class="col-lg-10 col-md-10 col-sm-12">
							                <input type="text" class="form-control" name="name" id="name" placeholder="Nama Unit" data-ng-model="unit.name" data-ng-readonly="action=='view'">
							            </div>
							        </div>
							    </div>

								<div class="pull-right" data-ng-if="action != 'view'">
									<div data-alt-component="alt/button" data-scope="btnsave"></div>
									<div data-alt-component="alt/button" data-scope="btncancel"></div>
								</div>

								<div class="pull-right" data-ng-if="action == 'view'">
									<div data-alt-component="alt/button" data-scope="btnback"></div>
								</div>
							</form>	
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
