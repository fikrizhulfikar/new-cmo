<div data-alt-component="alt/breadcrumb" data-scope="breadcrumb"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-left: 0; padding-right: 0">
            <div class="portlet box red-flamingo">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa icon-energy"></i>Master Aktivitas
                    </div>
                    <div class="actions">
                    </div>
                </div>
                <div class="portlet-body">  
                    <div class="row">
                        <div class="col-md-12 filter">
                          <div class="row">
                                  <div class="col-lg-12">
                                        <!--<span data-alt-component="alt/button" data-scope="btnadd" class="pull-left"></span>-->
                                        <div class="col-md-4">
                                           <div class="col-md-3" data-alt-component="alt/button" data-scope="btnadd" class="pull-left"></div>
                                           <div class="col-md-2" data-alt-component="alt/button" data-scope="btnupload"></div>
                                        </div>
                                           <div style="margin-bottom:10px;padding-right:0" class="col-lg-3" data-ng-if="filter.key == 'unitid'">
                                                <select class="form-control" data-ng-model="filter.value">
                                                    <option value="">Semua Aktivitas</option>
                                                    <option data-ng-repeat="(key,val) in refunit" value="{{key}}">{{val.name}}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                            <div class="col-lg-4 col-sm-12">
                                <input type="text" class="form-control" placeholder="Pencarian" data-ng-model="filter.value"/>
                            </div>
                        </div>
                    </div>
                    <div data-alt-transclude="alt/table" data-scope="table"  style="overflow-x: auto">
                        <table class="table table-hover table-responsive table-bordered table-condensed table-striped">
                                            <thead>
                                            <tr>
                                                <th class="text-center" style="width:1%; vertical-align: middle;">No</th>
                                                <th class="text-center" style="width:4%;vertical-align: middle;">Project</th>
                                                <th class="text-center" style="width:4%;vertical-align: middle;">Stream</th>
                                                  <th class="text-center" style="width:4%;vertical-align: middle;">Capaian</th>
                                                 <th class="text-center" style="width:4%;vertical-align: middle;">Aktivitas</th>
                                                 <th class="text-center" style="width:1%; vertical-align: middle;">Aksi</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr data-ng-repeat="item in table.data" data-ng-init="btnedit = btnedit(index, item);btnview = btnview(index, item);btnremove = btnremove(index, item);    ">
                                                <td style="text-align: center; vertical-align: middle;">{{ $index + table.offset + 1 }}</td>
                                                <!-- <td>{{ item.nama_indikator }}</td> -->
                                                <!-- <td style="text-align: left; vertical-align: left;">{{ item. }}</td> -->
                                                <td style="text-align: left; vertical-align: left;">{{ item.nama_project }}</td>
                                                <td style="text-align: left; vertical-align: left;">{{ item.nama_stream }}</td>
                                                 <td style="text-align: left; vertical-align: left;">{{ item.nama_capaian }}</td>
                                                <td style="text-align: left; vertical-align: left;">{{ item.nama_aksi}}</td>                                       
                                                <td class="text-center" style="white-space:nowrap">
                                                    
                                                    <div data-alt-component="alt/button" data-scope="btnedit" ></div>
                                                    <div data-alt-component="alt/button" data-scope="btnremove" ></div>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
              </div>
        </div>
    </div>
</div>

<div data-alt-transclude="alt/modal" data-scope="modal">
    <div class="row">
        <div class="col-sm-12">
            <form>
              
            <!--  <select class="form-control" data-ng-model="filter.key">
                                    <option value="" selected="selected" disabled="disabled">- Nama capaian -</option>
                                    <option value="jenis_layanan">Capaian 1</option>
                                    <option value="bandwith">Capaian 2</option>
            </select> -->

                 <div class="form-group">
                    <label class="label" style="color: black;">Nama Aktivitas</label>
                    <input type="name" data-ng-model="aktivitas.nama_aktivitas" class="form-control">
                </div>


                        <!-- <div class="form-group">
                    <label class="label" style="color: black;">Alamat</label>
                    <input type="name" data-ng-model="capaian.stream" class="form-control">
                </div> -->
                
                
                <hr>
                <div class="pull-right">
                    <div data-alt-component="alt/button" data-scope="btnsave"></div>
                    <<!-- div data-alt-component="alt/button" data-scope="btnclose"></div> -->
                </div>
             </div>
            </form>
        </div>
    </div>
</div>
