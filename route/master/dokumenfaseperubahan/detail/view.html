<!--<div data-alt-transclude="alt/toolbar" data-scope="toolbar"></div>-->
<div data-alt-component="alt/breadcrumb" data-scope="breadcrumb"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-left: 0; padding-right: 0">
            <div class="portlet box red-flamingo">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-industry"></i>
                        <strong data-ng-if="action == 'view'">Data {{jarak.jenis_layanan}}</strong>
                        <strong data-ng-if="action == 'edit'">Edit Data Jarak {{jarak.jenis_layanan}}</strong>
                        <strong data-ng-if="action == 'add'">Tambah Dokumen Fase Perubahan</strong>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal" name="form">

                                <!-- INPUT UNTUK FORM ADD/EDIT -->
                                 <div>
                                    <div class="form-group">
                                        <label for="id_project" class="col-lg-2 col-md-2 col-sm-12 control-label">Project</label>
                                        <div class="col-lg-10 col-md-10 col-sm-12">
                                            <input type="text" class="form-control" name="project" id="username" placeholder="Project" data-ng-model="dokumenfaseperubahan.id_project" data-ng-readonly="action=='view'">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="fase_perubahan" class="col-lg-2 col-md-2 col-sm-12 control-label">Fase Perubahan</label>
                                        <div class="col-lg-10 col-md-10 col-sm-12">
                                            <input type="text" class="form-control" name="fase_perubahan" id="fase_perubahan" placeholder="Fase Perubahan" data-ng-model="dokumenfaseperubahan.fase_perubahan" data-ng-readonly="action=='view'">
                                        </div>
                                    </div>
                                     <div class="form-group">
                                        <label for="nama_dokumen" class="col-lg-2 col-md-2 col-sm-12 control-label">Nama Dokumen</label>
                                        <div class="col-lg-10 col-md-10 col-sm-12">
                                            <input type="text" class="form-control" name="nama_dokumen" id="id_dokumen" placeholder="Nama Dokumen" data-ng-model="dokumenfaseperubahan.nama_dokumen" data-ng-readonly="action=='view'">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="bobot" class="col-lg-2 col-md-2 col-sm-12 control-label">Bobot</label>
                                        <div class="col-lg-10 col-md-10 col-sm-12">
                                            <input type="text" class="form-control" name="bobot" id="bobot" placeholder="Bobot" data-ng-model="dokumenfaseperubahan.bobot" data-ng-readonly="action=='view'">
                                        </div>
                                    </div>
                                      <div class="form-group">
                                        <label for="keterangan" class="col-lg-2 col-md-2 col-sm-12 control-label">Keterangan</label>
                                        <div class="col-lg-10 col-md-10 col-sm-12">
                                            <input type="text" class="form-control" name="keterangan" id="keterangan" placeholder="Keterangan" data-ng-model="dokumenfaseperubahan.keterangan" data-ng-readonly="action=='view'">
                                        </div>
                                    </div>
                                </div>

                                <div class="pull-right" data-ng-if="action != 'view'">
                                    <div data-alt-component="alt/button" data-scope="btnsave"></div>
                                    <div data-alt-component="alt/button" data-scope="btncancel"></div>
                                </div>

                                <div class="pull-right" data-ng-if="action == 'view'">
                                    <div data-alt-component="alt/button" data-scope="btnback"></div>
                                </div>
                            </form> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
