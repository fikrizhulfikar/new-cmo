<link rel="stylesheet" href="asset/lib/ui-select/dist/select.min.css">
<style type="text/css">
    table#steps {
        line-height: 1em;
        margin-top: 10px;
    }

    table#steps td {
        text-align: center;
        border: 0;
    }

    table#steps .step-label {
        text-wrap: normal;
        font-size: 0.9em;
        font-family: 'Arial';
    }

    table#steps .fa-stack {
        height: 1.25em;
    }

    table#steps .step-icon .fa-stack-1x, table#steps .step-icon .fa-stack-2x {
        z-index: 10;
    }

    .tableCenter {
        margin: 0 auto;
        width: 1000px;
    }

    table#steps .step-icon::before {
        content: '';
        position: absolute;
        top: .5em;
        left: -50%;
        width: 100%;
        height: .2em;
        background: lightgray;
        z-index: 0;
    }

    table#steps .step-icon.step-finished::before {
        background: #5cb85c;
    }

    table#steps .step-icon.first-step::before {
        display: none;
    }

    table#steps .fa-stack-2x.step-current {
        color: #F1C40F;
    }

    table#steps .fa-stack-2x.step-finished {
        color: #5cb85c;
    }

    table#steps .fa-stack-2x {
        color: lightgray;
    }

    span.step-label {
        font-size: 14px !important;

    }

    .col-md-12.step {
        margin-top: 20px;
    }

    .portlet-body.steps {
        padding-top: 0px !important;
        padding-bottom: 0px !important;
    }

    .well.steps, .form-group.steps {
        margin-bottom: 0px;
    }
</style>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-left: 0; padding-right: 0">
            <div class="portlet box red-flamingo">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-file-text-o"></i>
                        <strong>Verifikasi Arsip Induk Langganan</strong>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="row">
                        <table class="table" id="steps">
                            <tr>
                                <td rowspan="2" data-ng-repeat="item in pills.steps"
                                    style="width: {{100 / pills.steps.length}}%; vertical-align: top">
                                    <div class="col-md-12 step-icon {{$index == 0 ? 'first-step' : ''}} {{$index <= pills.current ? 'step-finished' : ''}}">
                                        <span class="fa-stack fa-2x">
                                          <i class="fa fa-circle fa-stack-2x {{$index <= pills.current ? ($index == pills.current ? 'step-current' : 'step-finished') : ''}}"></i>
                                          <i class="fa fa-stack-1x fa-inverse">{{$index + 1}}</i>
                                        </span>
                                    </div>
                                    <div class="col-md-12 step">
                                        <span class="step-label">{{item.title}}</span>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <!-- /Mulai Tahap -->
                    <br>

                    <div class="portlet box red-flamingo" data-ng-show="pills.current != 7">
                        <div class="portlet-title">
                            <div class="caption">
                                <strong>Informasi Arsip Induk Langganan</strong>
                            </div>
                            <div class="actions pull-right">
                                <button class="btn btn-sm btn-default" data-ng-click="toggleCollapse('viewPermohonan')">
                                    <i class="fa fa-minus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="portlet-body steps">
                            <div class="row" id="viewPermohonan">
                                <div class="col-md-12 well steps">
                                    <div data-alt-component="permohonan/detail_info" data-scope="permohonan"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="portlet box yellow" data-ng-show="pills.current != 4">
                        <div class="portlet-title">
                            <div class="caption">
                                <strong>Verifikasi Arsip Induk Langganan</strong>
                            </div>
                        </div>
                        <div class="portlet-body steps">
                            <div class="row" >
                                <div class="col-md-12">
                                    <form class="form-horizontal">
                                        <div class="form-group steps">
                                            <div class="col-md-12">
                                                <br>
                                                <!--<div class="col-md-12" data-ng-show="action != 'view'" style="background-color: ghostwhite; padding-top: 20px;padding-bottom: 20px">-->
                                                <div class="col-md-12" data-ng-show="action != 'view'">
                                                    <div class="tab-pane">
                                                        <div class="form-group">
                                                            <label class="col-lg-2 col-md-2 col-sm-2 control-label">Status Verifikasi</label>
                                                            <div class="col-lg-4 col-md-6 col-sm-10">
                                                                <select class="form-control" name="hasil" data-ng-model="data.hasilevaluasi " data-ng-disabled="action== 'view'">
                                                                    <option value="ya">OK</option>
                                                                    <option value="tidak">Belum OK</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="form-group" data-ng-show="data.hasilevaluasi == 'tidak'">
                                                            <label class="col-lg-2 col-md-2 col-sm-2 control-label">Catatan</label>
                                                            <div class="col-lg-10 col-md-6 col-sm-10">
                                                                <textarea rows="3" class="form-control" name="perihal" placeholder="{{action=='view'? '' : 'Catatan'}}" data-ng-model="data.perihal" data-ng-disabled="action=='view'"></textarea>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal" name="form">
                                <div class="pull-right" data-ng-if="action != 'view'">
                                    <div data-alt-component="alt/button" data-scope="btnsave"></div>
                                    <div data-alt-component="alt/button" data-scope="btncancel"></div>
                                </div>


                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div data-alt-transclude="alt/modal" data-scope="modal">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" name="form">
                <div class="form-group">
                    <label class="col-lg-2 col-md-2 col-sm-2 control-label">Nomor Invoice</label>
                    <div class="col-lg-4 col-md-6 col-sm-10">
                        <input type="text" class="form-control" name="noinvoice" placeholder="{{action == 'view' ? '' : 'Nomor Invoice'}}" data-ng-model="modal.data.noinvoice" data-ng-disabled="action== 'view'"/>
                    </div>
                    <label class="col-lg-2 col-md-2 col-sm-2 control-label">Tanggal Invoice</label>
                    <div class="col-lg-4 col-md-6 col-sm-10">
                        <input type="text" date-time auto-close="true" view="date" min-view="date" max-view="year" format="dd MMMM yyyy" watch-direct-changes class="form-control" name="tglinvoice" placeholder="{{action == 'view' ? '' : 'Tanggal Invoice'}}" data-ng-model="modal.data.tglinvoice2" data-ng-disabled="action== 'view'"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 col-md-2 col-sm-2 control-label">Nilai Invoice</label>
                    <div class="col-lg-4 col-md-6 col-sm-10">
                        <input type="number" class="form-control" data-ng-model="modal.data.nilai" placeholder="Nilai" data-ng-disabled="action=='view'"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
