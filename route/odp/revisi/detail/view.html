<div data-alt-transclude="alt/toolbar" data-scope="toolbar"></div>
<div data-alt-component="alt/breadcrumb" data-scope="breadcrumb"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-left: 0; padding-right: 0">
            <div class="portlet box red-flamingo">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-industry"></i>
                        <strong>Revisi Permohonan</strong>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal" name="form">
                                <!-- INPUT UNTUK FORM ADD/EDIT -->
                                <div>
                                    <!--<div data-alt-component="permohonan/integrasi" data-scope="permohonan"></div>-->
                                    <div data-alt-component="permohonan/detail" data-scope="permohonan"></div>
                                </div>
                                <div class="pull-right" data-ng-if="action != 'view'">
                                    <div data-alt-component="alt/button" data-scope="btnsave"></div>
                                    <div data-alt-component="alt/button" data-scope="btncancel"></div>
                                </div>

                                <div class="pull-right" data-ng-if="action == 'view'">
                                    <div data-alt-component="alt/button" data-scope="btncancel"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div data-alt-transclude="alt/modal" data-scope="modal">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" name="form">
                <div class="form-group">
                    <label class="col-lg-2 col-md-2 col-sm-2 control-label">Nomor Invoice</label>
                    <div class="col-lg-4 col-md-6 col-sm-10">
                        <input type="text" class="form-control" name="noinvoice" placeholder="{{action == 'view' ? '' : 'Nomor Invoice'}}" data-ng-model="modal.data.noinvoice" data-ng-disabled="action== 'view'"/>
                    </div>
                    <label class="col-lg-2 col-md-2 col-sm-2 control-label">Tanggal Invoice</label>
                    <div class="col-lg-4 col-md-6 col-sm-10">
                        <input type="text" date-time auto-close="true" view="date" min-view="date" max-view="year" format="dd MMMM yyyy" watch-direct-changes class="form-control" name="tglinvoice" placeholder="{{action == 'view' ? '' : 'Tanggal Invoice'}}" data-ng-model="modal.data.tglinvoice2" data-ng-disabled="action== 'view'"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 col-md-2 col-sm-2 control-label">Nilai Invoice</label>
                    <div class="col-lg-4 col-md-6 col-sm-10">
                        <input type="number" class="form-control" data-ng-model="modal.data.nilai" placeholder="Nilai" data-ng-disabled="action=='view'"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
