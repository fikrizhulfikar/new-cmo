<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-left: 0; padding-right: 0">
			<div class="portlet box red-flamingo">
				<div class="portlet-title">
					<div class="caption">
						<i class="fa icon-energy"></i>Update Capaian
					</div>
					<div class="actions">
						<div data-alt-component="alt/button" data-scope="btnadd" class="pull-right"></div>
					</div>
				</div>
				<div class="portlet-body">
					<div class="row">
						<div style="margin-bottom:10px;padding-right:0" class="col-lg-2 col-lg-offset-6">
							<select class="form-control" data-ng-model="filter.key">
								<option value="">Jenis Pencarian</option>
								<option value="name">Capaian</option>
								<!-- <option value="name">Activity</option> -->
							</select>
						</div>
						<div style="margin-bottom:10px;padding-right:0" class="col-lg-4" data-ng-if="filter.key != 'unitid'">
							<input type="text" class="form-control" placeholder="Pencarian" data-ng-model="filter.value"/>
						</div>
						<div style="margin-bottom:10px;padding-right:0" class="col-lg-4" data-ng-if="filter.key == 'unitid'">
							<select class="form-control" data-ng-model="filter.value">
								<option value="">Semua Capaian</option>
								<option data-ng-repeat="(key,val) in refunit" value="{{key}}">{{val.nama_capaian}}</option>
							</select>
						</div>
					</div>
					<div data-alt-transclude="alt/table" data-scope="table"  style="overflow-x: auto">
					    <table class="table table-hover table-responsive table-bordered table-condensed table-striped">
					        <thead>
					        <tr>
					            <th class="text-center" style="width:1%; vertical-align: middle;">No</th>
					            <th class="text-center" style="width:4%;vertical-align: middle;">Capaian</th>
					            <th class="text-center" style="width:3%; vertical-align: middle;">Aktivitas</th>
					            <th class="text-center" style="width:2%; vertical-align: middle;">Target Awal</th>
					            <th class="text-center" style="width:2%;vertical-align: middle;">Target Akhir</th>
<!-- 					            <th class="text-center" style="width:1%; vertical-align: middle;">Progres</th>
					            <th class="text-center" style="width:2%;vertical-align: middle;">Status</th> -->
					            <th class="text-center" style="width:1%; vertical-align: middle;">Aksi</th>
					        </tr>
					        </thead>
					        <tr data-ng-repeat="item in table.data | filter:table.filter" data-ng-init="btnedit = btnedit(index, item);
					            btnremove = btnremove(index, item);
					            btnview = btnview(index, item);">
					            <td style="text-align: center; vertical-align: middle;">{{ $index + table.offset + 1 }}.</td>
					            <td style="text-align: left; vertical-align: left;">{{ item.nama_capaian }}</td>
					            <td style="text-align: left; vertical-align: left;">{{ item.nama_aktivitas }}</td>
					            <td style="text-align: left; vertical-align: left;">{{ item.tgl_mulai_target }}</td>
					            <td style="text-align: left; vertical-align: left;">{{ item.tgl_selesai_target }}</td>
<!-- 					            <td style="text-align: left; vertical-align: left;">{{ item.progress }}</td>
					            <td style="text-align: left; vertical-align: left;">{{ item.status }}</td> -->
					            <td class="text-center" style="white-space:nowrap">
					                <div data-alt-component="alt/button" data-scope="btnview" ></div>
					                <div data-alt-component="alt/button" data-scope="btnedit" ></div>
					                <div data-alt-component="alt/button" data-scope="btnremove"></div>
					            </td>
					        </tr>
					    </table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
