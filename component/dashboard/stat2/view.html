<div class="dashboard-stat {{color}}">
    <div class="visual">
        <i class="{{icon}}"></i>
    </div>
    <div class="details">
        <div class="number">
            <span data-counter="counterup" data-value="{{data.jumlah}}">{{data.jumlah}}</span>
        </div>
        <div class="desc"> {{data.nama}} </div>
        <div class="desc"> {{data.jabatan}} </div>
    </div>
    <!--<a class="more" href="{{data.url}}"> Lihat Data-->
        <!--<i class="m-icon-swapright m-icon-white"></i>-->
    <!--</a>-->
</div>
