<div class="modal fade in" id="basic" tabindex="-1" role="basic" aria-hidden="true" style="{{ this[$attrs.scope].style }}" data-ng-show="this[$attrs.scope].isshow">
    <div class="modal-dialog modal-lg {{ this[$attrs.scope].class}}">
        <div class="modal-content" style="{{ this[$attrs.scope].stylecontent }}">
            <div class="modal-header">
                <a type="button" data-dismiss="modal" aria-hidden="true" data-ng-click="this[$attrs.scope].close()" >
                    <i class="fa fa-window-close fa-2x pull-right "></i>
                </a>
                <h4>{{ this[$attrs.scope].header }}</h4>
            </div>
            <div data-ng-transclude="data-ng-transclude" class="modal-body"></div>
            <div class="modal-footer">
                <div data-ng-repeat="btn in this[$attrs.scope].buttons" style="display: inline-block;">
                    <!-- <div data-alt-component="alt/button" data-scope="btn"></div> &nbsp;&nbsp; -->
                </div>
            </div>
        </div>
    </div>
</div>

<div data-ng-show="this[$attrs.scope].isshow" data-ng-click="this[$attrs.scope].close()" class="modal-backdrop fade in"></div>
