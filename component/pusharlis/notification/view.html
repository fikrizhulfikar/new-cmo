<li style="color: #ccc; text-transform: uppercase; font-size: 0.8em" data-ng-if="notif.permohonan">
    Permohonan Perjanjian
</li>
<li data-ng-repeat="(key, val) in notif.permohonan">
    <a class="btn btn-flat" data-ng-href="{{setting.permohonan[key]['url']}}" data-ng-click="closeMenu()">
        {{setting.permohonan[key]['label']}}
        <span class="badge">{{val}}</span>
    </a>
</li>
